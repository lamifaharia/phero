<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency</title>
      <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

    <!-- 1. Hero Section -->
  <section class="hero-section">
    <div class="illustration-bg">
      <img src="B12A01-landing-launchpad/Assets/Hero-bg.png" alt="Background illustration">
    </div>
    <header class="top-header">
      <div class="logo">LOGO</div>
      <button class="btn-signup">Sign Up</button>
    </header>
    <div class="hero-content">
      <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
      <button class="btn-primary">Stay Focused</button>
    </div>
  </section>

  <!-- 2. Preview Section -->
  <section class="preview-section">
    <div class="preview-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="btn-primary">Launch Live Preview</button>
    </div>
    <div class="preview-image">
      <img src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="Preview Image">
    </div>
  </section>

   <!-- 3. CTA + Contact -->
  <section class="cta-section">
    <div class="cta-content">
      <h2>Ready to focus better?</h2>
      <p>Sign up today and level up your brand presence with our Webflow UI template.</p>
      <button class="btn-primary">Get Started Free</button>
    </div>
    <div class="cta-image">
      <img src="B12A01-landing-launchpad/Assets/wc-big.png" alt="CTA Image">
    </div>
  </section>

  <section class="contact-section">
    <h2>Let's Get in Touch</h2>
    <form>
      <input type="email" placeholder="example@email.com" required>
      <input type="text" placeholder="Full name" required>
      <textarea placeholder="Write your message..." required></textarea>
      <button type="submit" class="btn-primary">Get in Touch</button>
    </form>
  </section>
    
</body>
</html>
